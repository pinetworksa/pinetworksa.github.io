<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pi Payment (Test)</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>Test Pi Payment</h1>
    <button onclick="start()">Pay Test</button>

    <script>
        async function start() {
            Pi.init({
                version: "2.0",
                sandbox: true
            });

            try {
                await Pi.authenticate(["payments"]);

                const paymentData = {
                    amount: 0.001,
                    memo: "Test Transaction",
                    metadata: { "orderId": "12345" }
                };

                const payment = await Pi.createPayment(paymentData);
                payment.approve();

            } catch (error) {
                alert("Error: " + error);
                console.error(error);
            }
        }
    </script>
</body>
</html>
